<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentinel Agent</title>
    <link rel="stylesheet" href="style.css" />
    <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; img-src 'self' data:; style-src 'self' 'unsafe-inline'; script-src 'self';" />
</head>

<body>
    <!-- Token Screen -->
    <div id="token-section" class="hidden">
        <div class="top-bar">
            <button id="backBtn" class="icon-btn hidden" title="Back">➡️</button>
        </div>

        <h3>Connect to Company</h3>

        <form id="tokenForm">
            <div class="input-group">
                <input type="text" id="companySlugInput" placeholder="Company slug (e.g. acme-co)" autocomplete="off" />
            </div>
            <div class="input-group">
                <input type="text" id="tokenInput" placeholder="Device token" autocomplete="off" />
            </div>
            <p id="tokenError" class="error hidden">Please enter company slug and token</p>
            <button type="submit" id="saveToken">Connect</button>
        </form>
    </div>

    <!-- Control Screen -->
    <div id="control-section" class="hidden">
        <div class="top-bar">
            <button id="gear" class="icon-btn" title="Change token">⚙️</button>
        </div>

        <h2 class="title">SENTINEL</h2>

        <label class="switch">
            <input type="checkbox" id="toggleSwitch" />
            <span class="slider"></span>
        </label>

        <p id="sessionStatus" class="status off">Your session is not getting recorded</p>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
