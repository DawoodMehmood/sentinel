<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Sentinel Agent</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <!-- Token Screen -->
    <div id="token-section">
        <h3>Enter Token</h3>

        <form id="tokenForm">
            <div class="input-group">
                <input type="text" id="tokenInput" placeholder="Enter your token" autocomplete="off" />
            </div>
            <p id="tokenError" class="error hidden">Please enter a token</p>
            <button type="submit" id="saveToken">Save Token</button>
        </form>
    </div>

    <!-- Control Screen -->
    <div id="control-section" class="hidden">
        <div class="top-bar">
            <button id="gear" class="icon-btn" title="Edit token">⚙️</button>
        </div>

        <h2 class="title">SENTINEL</h2>

        <label class="switch">
            <input type="checkbox" id="toggleSwitch" />
            <span class="slider"></span>
        </label>

        <p id="sessionStatus" class="status off">Your session is not getting recorded</p>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
